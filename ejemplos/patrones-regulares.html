<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones regu con stylos</title>
    <style>
        input:focus{
             outline:none;
        }
        input:valid:focus{
            border:1px solid green; 
        } 
        
        input:invalid:focus{
            border:1px solid red;

        }
    </style>
</head>
<body>
        <form>
            <input type="text" placeholder="Nombre" required minlength ="6" maxlength="20"pattern="[A-Za-z]+">
            <br>
            <input type="text" placeholder="Apellido" required minlength ="6" maxlength="20"pattern="[A-Za-z]+">
            <br>
            <input type="number" min="18" max="66"placeholder="Edad"required>
            <br>
            <input type="email" placeholder="Correo">
            <br>
            <button>Enviar</button>
        </form>    
</body>
</html>
