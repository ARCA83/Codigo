<body>
    <main>
        <div class="containers">

            <div class="top-image">
                <img id= "equilib"src="./images2/image-equilibrium.jpg" alt="Equilibrium">
                <div id="eye">
                 <img src="./images2/icon-view.svg" alt="view">   
                </div>
            </div>
            
            <div class="tex1">

            </div>
            </div>
